	#iri-chart-block canvas {
		pointer-events: auto;
	} /* allow chart rendering */
	/* Try to detect a "page" container to anchor against */
	.page {
		position: relative;
	}
</style>
<div aria-label="IRI Score chart" id="iri-chart-block">
	<div id="iri-chart-legend">
		<div class="row">
			<span class="swatch" style="background: #1e66f5"></span>
			<span>Perspective Taking</span>
		</div>
		<div class="row">
			<span class="swatch" style="background: #eab308"></span>
			<span>Vicarious Empathy / Imagination</span>
		</div>
		<div class="row">
			<span class="swatch" style="background: #f97316"></span>
			<span>Empathic Concern</span>
		</div>
		<div class="row">
			<span class="swatch" style="background: #16a34a"></span>
			<span>Altruistic Reactivity</span>
		</div>
	</div>
	<div id="iri-doughnut-wrap"><canvas id="iri-doughnut"></canvas></div>
</div>
<!-- Chart.js + datalabels -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script>
	;(() => {
		// --- DEFAULT VALUES (edit these numbers directly) ---
		const values = [1.0, 1.86, 1.86, 2.57] // [PT, VE, EC, AR]

		// Colors (match legend above)
		const COLORS = ['#1e66f5', '#eab308', '#f97316', '#16a34a']

		// Find an anchor: prefer the first `.page`; fall back to body
		const anchor = document.querySelector('.page') || document.body
		const block = document.getElementById('iri-chart-block')
		if (anchor && block && !anchor.contains(block)) {
			anchor.appendChild(block)
		}

		const ctx = document.getElementById('iri-doughnut')
		if (!ctx) return

		// Register plugin
		Chart.register(window.ChartDataLabels)

		new Chart(ctx, {
			type: 'doughnut',
			data: {
				labels: [
					'Perspective Taking',
					'Vicarious Empathy / Imagination',
					'Empathic Concern',
					'Altruistic Reactivity',
				],
				datasets: [
					{
						data: values,
						backgroundColor: COLORS,
						borderWidth: 0,
						hoverOffset: 4,
						// Rounded arcs & segment spacing
						borderRadius: 8,
						spacing: 8,
						cutout: '55%',
					},
				],
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				animation: false,
				plugins: {
					legend: { display: false },
					tooltip: {
						callbacks: {
							label: (ctx) => `${ctx.label}: ${ctx.parsed}`,
						},
					},
					datalabels: {
						color: '#fff',
						font: { weight: '700', size: 14 },
						formatter: (v) => v.toString(),
						clamp: true,
						clip: false,
					},
				},
			},
		})
	})()
</script>
